<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import materialize.css-->
    <link href="{{ url_for('static', path='/css/materialize.min.css') }}" rel="stylesheet" type="text/css"
        media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dailymotion Test</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2 card-panel">
                <div class="center">
                    <h4>Validation code</h4>
                </div>
                {% if error %}
                {{ error }}
                {% endif %}
                {% if message %}
                {{ message }}
                {% endif %}
                <form method="POST" action="/code_verification">
                    <div class="row">
                        <div class="input-field col s6 offset-s3">
                            <input id="code_digit" name="code_digit" type="number" class="validate" min="1000" max="9999">
                            <label for="code_digit">1234</label>
                        </div>
                        <div class="col s12 center">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', path='/js/materialize.min.js') }}"></script>
</body>

</html>
